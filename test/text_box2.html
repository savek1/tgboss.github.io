    <script>
        const params = new URLSearchParams(location.search)
        bosses = params.get('data').split('_')[0].split(',')
        console.log(bosses)
        for (var i = 0; i < bosses.length; i++) {
            console.log(i);
            console.log("#"+bosses[i]);
            document.querySelector('#'+bosses[i]).checked = true
        }
        radius = params.get('data').split('_')[1]
        document.querySelector('#search-radius').value = radius
    </script>
