    <script>
        const params = new URLSearchParams(location.search)
        data = params.get('data')
        var obj = JSON.parse(data);
        console.log("json=")
        console.log(obj)
        bosses = obj['b'].split(',')
        radius = obj['r']
        share_amount = obj['s']
        if (radius == undefined){
            radius = "FullMap";
        }
        if (share_amount == undefined){
            share_amount = 15;
        }
        console.log(radius)

        // set values 
        for (var i = 0; i < bosses.length; i++) {
            console.log(i + " = #"+bosses[i]);
            if (bosses[i].length > 0){
                document.querySelector('#'+bosses[i]).checked = true
            }
            
        }
        document.querySelector('#search-radius').value = radius
        document.querySelector('#share-amount').value = share_amount
    </script>
